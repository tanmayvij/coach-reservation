<div class="alert alert-success mt-5">Booking successful</div>
<h6 class="display-5">Seats alloted:</h6>
<div class="display-6 row">
    <p *ngFor="let seat of results.alloted" class="border col-md-1 text-success text-center">{{ seat }}</p>
</div>
<h6 class="display-5">Current status:</h6>
<div class="display-6 row seven-cols">
    <p *ngFor="let seat of status" class="border col-md-1 text-{{ seat.type === 'available' ? 'success' : 'danger'}} text-center">{{ seat.val }}</p>
</div>
